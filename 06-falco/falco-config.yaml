apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-config
  namespace: kafka-lab
  labels:
    app: falco
data:
  falco.yaml: |
    # File: falco.yaml
    rules_file:
      - /etc/falco/falco_rules.yaml
      - /etc/falco/falco_rules.local.yaml
      - /etc/falco/k8s_audit_rules.yaml
      - /etc/falco/rules.d

    json_output: true
    json_include_output_property: true
    log_stderr: true
    log_syslog: false

    # Priority level for log messages
    priority: notice

    # Output buffering
    buffered_outputs: false

    # Simple output format
    output_format: "rule=%rule priority=%priority user=%user.name command=%proc.cmdline container_id=%container.id image=%container.image.repository"

  falco_rules.local.yaml: |
    # File: falco_rules.local.yaml
    - rule: Terminal shell in container
      desc: A shell was used as the entrypoint/exec point into a container with an attached terminal.
      condition: >
        spawned_process and container
        and shell_procs and proc.tty != 0
        and container_entrypoint
      output: >
        A shell was spawned in a container with an attached terminal (user=%user.name %container.info
        shell=%proc.name parent=%proc.pname cmdline=%proc.cmdline terminal=%proc.tty container_id=%container.id image=%container.image.repository)
      priority: WARNING
      tags: [container, shell, mitre_execution]

    - macro: container_entrypoint
      condition: (evt.type = execve and proc.vpid = 1)

    - macro: shell_procs
      condition: (proc.name in (shell_binaries))

    - list: shell_binaries
      items: [ash, bash, csh, ksh, sh, tcsh, zsh, dash]

    - list: spawned_process
      items: [execve]
